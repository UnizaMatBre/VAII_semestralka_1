<!DOCTYPE html>
<html lang="en">
	<head>
		<title>User profile</title>
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id="menu-section">
			<div id="user-section">
				<a href="user.html">Username</a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Main Feed</a></li>
					<li><a href="new-post.html">New Post</a></li>
				</ul>
			</nav>
		</div>
		
		
		<div id="page-section">
		
			<h1>My User Profile</h1>
		
			<hr />
		
			<details id="user-profile-details">
				<summary><h2>{{Username}}</h2></summary>
				
				<ul>
					<li>Registered: <span id="user-register-date">2024.10.15</span></li>
					<li>Post count: <span id="user-post-count">653</span></li>
					<li>Star count: <span id="user-star-count">1210</span></li>
				</ul>
				
				
				
			</details>
		
			
		
			<hr/>
			
			<h2>{{Username}}'s posts</h2>
		
			<ul class="infinity-scroll-list">
			</ul>
			
			<script src="scripts/infinity-scroll-scripts.js"></script> 
			
			<script>
			addEventListener("load", 
				(eventObj) => { 
					initInfiniteScroller(document.getElementsByClassName("infinity-scroll-list")[0]); 
				}
			);
			</script>
		
		</div>
		
	</body>

</html>
