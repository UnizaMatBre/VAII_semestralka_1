<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New Post</title>
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id="menu-section">
			<div id="user-section">
				<a href="user.html">Username</a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Main Feed</a></li>
					<li><a href="new-post.html">New Post</a></li>
				</ul>
			</nav>
		</div>
		
		
		<div id="page-section">
		
			<h1>Create Post</h1>
			
			<hr />
			
			<div id="post-code-canvas-container">
				<canvas id="post-code-canvas"></canvas>
			</div>
			
			<hr />
			
			<div class="flexcol-container">
				<label for="post-code-input-area">Code</label>
				<textarea id="post-code-input-area" name="code-input-area" class="verical-scroll-textarea"></textarea>
				
				<button id="post-code-eval-input">Evaluate</button>
				
			<div>
			
			<hr />
			
			<div class="flexcol-container">
				<label for="post-desc-input">Description</label>
				<textarea id="post-desc-input" name="post-desc-input" class="verical-scroll-textarea"></textarea>
			</div>
			
			<hr />
			
			<button id="post-submit-button">Create</button>
			
		</div>
		
		<script src="scripts/new-post-scripts.js"></script> 
		
		<script>
			addEventListener(
				"load", 
				(eventObj) => { registerAllEventHandlers(eventObj); }
			);
		</script>
		
	</body>

</html>
